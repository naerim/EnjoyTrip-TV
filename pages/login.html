<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enjoy Trip</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/auth.css" />
    <script
      src="https://kit.fontawesome.com/80680301df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <div id="logo"><a href="/">Enjoy Trip</a></div>
        <div id="menulist">
          <div id="menuitem"><a href="tourinfo.html">지역별여행지</a></div>
          <div id="menuitem"><a href="plan.html">나의여행계획</a></div>
          <div id="menuitem"><a href="board.html">공유게시판</a></div>
          <div id="menuitem"><a href="signup.html">회원가입</a></div>
          <div id="menuitem"><a href="login.html">로그인</a></div>
        </div>
      </div>
      <i
        class="fa-solid fa-bars fa-2x"
        style="color: #454545"
        id="hamburger"
      ></i>
    </header>
    <!-- main section -->
    <section>
      <div class="auth-top">
        <h2>로그인</h2>
        <h3>반갑습니다! 즐겁게 여행떠날 준비가 되었나요?</h3>
      </div>
      <!-- form -->
      <form action="#" method="post" id="auth-form-container">
        <div class="auth-input-box">
          <div class="input-title">아이디</div>
          <input type="text" name="userId" id="userId" required autofocus />
        </div>
        <div class="auth-input-box">
          <div class="input-title">비밀번호</div>
          <input type="password" name="userPwd" id="userPwd" required />
        </div>
        <!-- 버튼 영역 -->
        <div class="auth-btn-box">
          <input type="submit" value="로그인" id="login-btn" />
        </div>
        <a href="signup.html" id="withdraw-btn"
          ><p>회원이 아니신가요? 여기를 클릭해주세요.</p></a
        >
      </form>
    </section>
    <!-- footer -->
    <footer>
      <div class="footer-container">
        <div>
          <img src="../img/ssafy_logo.png" alt="" />
        </div>
        <div id="footer-right">
          <p>이용약관 | 개인정보방침</p>
          <div>
            본 사이트의 콘텐츠는 저작권법의 보호를 받는 바 무단 전재, 복사, 배포
            등을 금합니다.
          </div>
          <div>Copyright © SAMSUNG All Rights Reserved.</div>
        </div>
      </div>
    </footer>
    <!-- login script -->
    <script type="text/javascript" src="../js/login.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
  </body>
</html>
