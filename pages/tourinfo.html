<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/tourinfo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f969680d19602de1fea5ade9c6d7e784&libraries=services,clusterer,drawing"
    ></script>
    <script
      src="https://kit.fontawesome.com/80680301df.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/key.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.0.min.js"
    ></script>
    <link rel="stylesheet" href="../css/common.css" />
    <title>Enjoy Trip</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <div id="logo"><a href="/">Enjoy Trip</a></div>
        <div id="menulist">
        </div>
      </div>
      <i
        class="fa-solid fa-bars fa-2x"
        style="color: #454545"
        id="hamburger"
      ></i>
    </header>
    <!-- Contents -->
    <section id="top-section">
      <!-- ment -->
      <div class="ment box">
        <h2>여행 가고 싶은 지역을</h2>
        <h2>검색해보세요.</h2>
      </div>

      <form id="search-form" action="#">
        <select name="search-area" id="search-area" class="selectBox">
          <option value="">지역</option>
        </select>
        <select name="search-city" id="search-city" class="selectBox">
          <option value="">시군구</option>
        </select>
        <select
          name="search-content-id"
          id="search-content-id"
          class="selectBox"
        >
          <option value="">관광지 유형</option>
          <option value="12">관광지</option>
          <option value="14">문화시설</option>
          <option value="15">축제공연행사</option>
          <option value="25">여행코스</option>
          <option value="28">레포츠</option>
          <option value="32">숙박</option>
          <option value="38">쇼핑</option>
          <option value="39">음식점</option>
        </select>
        <input type="button" value="검색" />
      </form>

      <!-- kakao map -->
      <div id="mapBox">
        <div id="map"></div>
      </div>
    </section>
    <section id="youtubeBox">        
        <p>바로 유튜브에서 찾아볼까요?</p>
        <p>선택한 관광지의 영상을 확인할 수 있어요.</p>
        <div id="btnBox">
          <button id="utBtn">검색하기</button>
        </div>
        <div id="flexBox"></div>
      </div></section>
    <!-- footer -->
    <footer>
      <div class="footer-container">
        <div>
          <img src="../img/ssafy_logo.png" alt="" />
        </div>
        <div id="footer-right">
          <p>이용약관 | 개인정보방침</p>
          <div>
            본 사이트의 콘텐츠는 저작권법의 보호를 받는 바 무단 전재, 복사, 배포
            등을 금합니다.
          </div>
          <div>Copyright © SAMSUNG All Rights Reserved.</div>
        </div>
      </div>
    </footer>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f969680d19602de1fea5ade9c6d7e784"></script>
    <script type="text/javascript" src="../js/tourinfo.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
  </body>
</html>
